<header>
    <div class="container">
        <section class="logo-header">
            <div id="logo-section">
                <img src="{{ .Site.Params.logo }}" alt="Logo" />
                <a href="/">{{ .Site.Title }} </a>
            </div>
        </section>


        <section class="navigation">
            <nav class="menu">
{{ $currentPage := . }} {{ range .Site.Menus.main.ByWeight }}
                <a class="menu-nav-item{{if or ($currentPage.IsMenuCurrent " main " .) ($currentPage.HasMenuCurrent "main" .) }} active{{end}}" href="{{.URL}}">{{ .Name }}</a> {{ end }}
            </nav>
        </section>

        <hr class="ui-hr">
    </div>
</header>
