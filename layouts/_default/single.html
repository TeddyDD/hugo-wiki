{{ define "main" }}
<h2>
    {{ .Title }}
</h2>
<p>
    {{ if eq .Section "post" }}
    <time datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00 " | safeHTML }}">
    {{.Date.Format "2006-01-02"}} </time>
    {{ end }}
    {{ partial "tags-span.html" . }}
</p>
<section class="content">
    {{ .Content }}
</section>
{{ end }}
